<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GitLab SVG Proxy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="referrer" content="unsafe-url" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css" />
    </head>
    <body>
        <h1>
            <img alt="SVG logo" src="https://www.vectorlogo.zone/logos/w3_svg/w3_svg-icon.svg" style="height:2.0rem;" />
            Gitlab SVG Proxy
        </h1>
        <p>This server is a proxy to <a href="https://about.gitlab.com/">GitLab</a> to serve SVG files.</p>

        <p>
			It is used by <a href="https://logosear.ch/search.html">LogoSear.ch</a>
			and <a href="https://iconsear.ch/search.html">IconSear.ch</a>
			to display <a href="https://logosear.ch/sources/index.html">logos</a>
			and <a href="https://iconsear.ch/sources/index.html">icons</a>
			in GitLab repositories.</p>

        <p>Please don't use this instance directly:  It is quite easy to run your own copy.</p>

        <p>See the <a href="https://github.com/VectorLogoZone/gitlab-proxy">source</a> for more information.</p>

</html>
